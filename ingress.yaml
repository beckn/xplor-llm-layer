---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "dev-fast-api-ingress"
  namespace: "dev-llm"
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "xplor-llm-ip"
spec:
  tls:
  - hosts:
    - "fastapi-backend.thewitslab.com"
    - "ollama-backend.thewitslab.com"
    secretName: "tls-secret"
  rules:
  - host: "fastapi-backend.thewitslab.com"
    http:
      paths:
      - path: "/*"
        pathType: "ImplementationSpecific"
        backend:
          service:
            name: "fastapi-svc"
            port:
              number: 5000
  - host: "ollama-backend.thewitslab.com"
    http:
      paths:
      - path: "/*"
        pathType: "ImplementationSpecific"
        backend:
          service:
            name: "ollama-svc"
            port:
              number: 6000 
